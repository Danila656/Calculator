<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script src="script.js"></script>
</head>
<body>
<div  class="calculator">
    <div class="field">
        <p id="answer">Ответ...</p>
    </div>
    <div class="container">
        <a href="#" onclick="seven()" class="number">7</a>
        <a href="#" onclick="eight()" class="number">8</a>
        <a href="#" onclick="nine()" class="number">9</a>
        <a href="#" onclick="divide()" class="op">:</a>
    </div>
    <div class="container">
        <a href="#" onclick="four()" class="number">4</a>
        <a href="#" onclick="five()" class="number">5</a>
        <a href="#" onclick="six()" class="number">6</a>
        <a href="#" onclick="multiply()" class="op">x</a>
    </div>
    <div class="container">
        <a href="#" onclick="one()" class="number">1</a>
        <a href="#" onclick="two()" class="number">2</a>
        <a href="#" onclick="three()" class="number">3</a>
        <a href="#" onclick="minus()" class="op">-</a>
    </div>
    <div class="container">
        <a href="#" onclick="zero()" class="number">0</a>
        <a href="#" onclick="point()" class="op">.</a>
        <a href="#" onclick="same()" class="op">=</a>
        <a href="#" onclick="plus()" class="op">+</a>
    </div>
</div>
</body>
</html>
