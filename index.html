<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script src="script.js"></script>
</head>
<body>
<div  class="calculator">
    <div id='field' class="field">
        <p onclick="remove()" id="answer"></p>
    </div>
    <div class="container">
        <a href="#" onclick="number(7)" class="number">7</a>
        <a href="#" onclick="number(8)" class="number">8</a>
        <a href="#" onclick="number(9)" class="number">9</a>
        <a href="#" onclick="op('/')" class="op">÷</a>
    </div>
    <div class="container">
        <a href="#" onclick="number(4)" class="number">4</a>
        <a href="#" onclick="number(5)" class="number">5</a>
        <a href="#" onclick="number(6)" class="number">6</a>
        <a href="#" onclick="op('*')" class="op">×</a>
    </div>
    <div class="container">
        <a href="#" onclick="number(1)" class="number">1</a>
        <a href="#" onclick="number(2)"  class="number">2</a>
        <a href="#" onclick="number(3)"  class="number">3</a>
        <a href="#" onclick="op('-')" class="op">-</a>
    </div>
    <div class="container">
        <a href="#" onclick="number(0)" class="number">0</a>
        <a href="#" onclick="op('.')" class="op">.</a>
        <a href="#" onclick="same()" class="op">=</a>
        <a href="#" onclick="op('+')" class="op">+</a>
    </div>
</div>
</body>
</html>
